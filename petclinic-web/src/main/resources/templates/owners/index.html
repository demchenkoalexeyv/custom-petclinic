<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="org.ademchenko.custompetclinic.model.Owner"*/-->
<h2 th:text="'Owners list'">Owners list</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <td style="width: 150px;">Id</td>
        <td style="width: 150px;">First Name</td>
        <td style="width: 150px;">Last Name</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}"></td>
        <td th:text="${owner?.firstName}"></td>
        <td th:text="${owner?.lastName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
